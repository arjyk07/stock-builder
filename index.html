<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한광통신 (010040) 투자 분석</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="title-group">
                <h1>대한광통신</h1>
                <span class="ticker">010170 · KOSPI</span>
            </div>
            <div class="price-group">
                <span class="current-price" id="current-price">-</span>
                <span class="price-change" id="price-change"></span>
            </div>
        </div>
    </header>

    <main>
        <!-- 캔들 차트 -->
        <section class="card chart-card">
            <div class="card-header">
                <h2>일별 캔들 차트</h2>
                <div class="period-buttons">
                    <button class="period-btn active" data-period="3mo">3개월</button>
                    <button class="period-btn" data-period="6mo">6개월</button>
                    <button class="period-btn" data-period="1y">1년</button>
                    <button class="period-btn" data-period="5y">5년</button>
                </div>
            </div>
            <div id="chart-loading" class="chart-loading">
                <div class="spinner"></div>
                <span>데이터 불러오는 중…</span>
            </div>
            <div id="chart-error" class="chart-error" style="display:none;"></div>
            <div id="chart-container" style="display:none;"></div>
            <div id="volume-container" style="display:none;"></div>
            <div class="chart-footer">
                <div class="chart-legend">
                    <span class="legend-item up">▲ 양봉</span>
                    <span class="legend-item down">▼ 음봉</span>
                </div>
                <span class="data-source">데이터: Yahoo Finance</span>
            </div>
        </section>

        <!-- 오늘의 시황 -->
        <section class="card info-card">
            <h2>시황 요약</h2>
            <div class="info-grid" id="ohlcv-info">
                <div class="info-item">
                    <span class="label">시가</span>
                    <span class="value" id="info-open">-</span>
                </div>
                <div class="info-item">
                    <span class="label">고가</span>
                    <span class="value up" id="info-high">-</span>
                </div>
                <div class="info-item">
                    <span class="label">저가</span>
                    <span class="value down" id="info-low">-</span>
                </div>
                <div class="info-item">
                    <span class="label">종가</span>
                    <span class="value" id="info-close">-</span>
                </div>
                <div class="info-item">
                    <span class="label">거래량</span>
                    <span class="value" id="info-volume">-</span>
                </div>
                <div class="info-item">
                    <span class="label">날짜</span>
                    <span class="value" id="info-date">-</span>
                </div>
            </div>
        </section>

        <!-- 기업 정보 -->
        <section class="card info-card">
            <h2>기업 정보</h2>
            <div class="company-table">
                <div class="company-row">
                    <span class="label">업종</span>
                    <span class="value">통신장비 / 광케이블</span>
                </div>
                <div class="company-row">
                    <span class="label">시장</span>
                    <span class="value">KOSPI</span>
                </div>
                <div class="company-row">
                    <span class="label">종목코드</span>
                    <span class="value">010170</span>
                </div>
                <div class="company-row">
                    <span class="label">결산월</span>
                    <span class="value">12월</span>
                </div>
                <div class="company-row">
                    <span class="label">주요제품</span>
                    <span class="value">광섬유, 광케이블, FTTH 장비</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>본 자료는 투자 참고용이며 투자 손실에 대한 책임은 투자자 본인에게 있습니다.</p>
        <p>&copy; 2026 대한광통신 투자 분석</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
